<div class="container-fluid wrap-all">
  <div class="line-wrapper row mb-3 align-top" *ngFor="let current of listCompat | triCompat:TriMatName | colorMatPrem | verticalCompat:TriMatName | removeTwins | ascendRiskCompat">

    <div class="line-header d-inline-block col-3 align-top m-0 p-0 text-center">
      <p class="line-header-title">{{current[0][1]}}</p>
    </div>

    <div class=" row line-result d-inline-block col-9 m-0 p-0 ">
      <div class="compatibility-block d-inline-block  text-center col-3 " *ngIf="TriMatInteract == '' || current[1][0].toLowerCase().indexOf(TriMatInteract.toLowerCase()) >= 0"
        [ngClass]="(current[1][1] == 40) ? 'green': (current[1][1] == 30) ? 'yellow' : (current[1][1] == 20) ? 'orange' : (current[1][1] == 10) ? 'red' : 'nothing'">
        <p class="block-title">{{current[1][0]}}</p>
      </div>
      <div class="compatibility-block d-inline-block  text-center col-3" *ngIf="TriMatInteract == '' || current[2][0].toLowerCase().indexOf(TriMatInteract.toLowerCase()) >= 0"
