<app-header></app-header>

<div class="container-fluid text-center" id="loginpage">
  
  <div class="col-12">
    
    <div class="row">
    
      <div class="col-4">
          
      </div>

      <div class="col-4">

        <form>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="" >Identifiant</span>
                </div>
                <input type="text" class="form-control" name="login" id="login" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.identifiant"  required autofocus>
              </div>

          <!--<div class="form-group">
            <label for="login">Identifiant</label>
            <input type="text" class="form-control" name="login" id="login" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.identifiant" required autofocus>
          </div>-->
    
          <div class="input-group mt-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Mot de passe</span>
              </div>
              <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.password" required>
          </div>

          <!--<div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="" [(ngModel)]="userLog.password" required>
          </div>-->
        </form>

      </div>

      <div class="col-4">
          
      </div>
    
    </div>

    <div class="row">
      <div class="col-12">
          <button type="button"  class="btn mt-5 p-2" id="validButton" (click)="loginCheck()"  (document:keyup.Enter)="loginCheck()">Connexion</button>
  
      </div>

    </div>
  </div>
    <div class="row">
      <div class="col-2">

      </div>

      <div class="col-8">
          
          <div class="alert alert-danger mt-3" role="alert" *ngIf="dislayWrongConnectionMessage">
              Mauvais identifiant et/ou mot de passe.
          </div>
          
          <div class="alert alert-success mt-3" role="success" *ngIf="displaySuccessConnectionMessage">
              Connection établie.
          </div>

          <!--<div class="alert alert-danger mt-3" role="alert" *ngIf="dislayWrongAdminConnectionMessage">
              Mauvais identifiant et/ou mot de passe. Etes-vous admin ?
          </div>
          
          <div class="alert alert-warnin mt-3" role="success" *ngIf="displaySuccessAdminConnectionMessage">
              Connection administrateur établie.
          </div>-->
      </div>

      <div class="col-2">
      
      </div>
    </div>
  
  </div>
