
<div class="container-fluid mt-5">
  <app-search class="col-3 d-inline-block" (searchBarContentChange)="onSearchBarContentChanged($event)" 
  (materialChange)="onMaterialChanged($event)"
  (codeGChange)="onCodeGChanged($event)"
  (typeDecorChange)="onTypeDecorChanged($event)"
  (vracNumberChange)="onVracNumberChanged($event)"
  (testTypeChange)="onTestTypeChanged($event)"
  (resultChange)="onResultChanged($event)"
  (backToFirstPage)="onBackToFirstPage($event)"
  (startDateChange)="onStartDateChanged($event)"
  (endDateChange)="onEndDateChanged($event)"
  (typeACEmitter)="receiveTypeAc($event)"
  (productNameEmitter)="receiveProductName($event)"
  (campaignCodeEmitter)="receiveCampaignCode($event)"
  (campaignNameEmitter)="receiveCampaignName($event)"
  (franchiseEmitter)="receiveFranchise($event)"
  (cpQCPEmitter)="receiveCpQCP($event)"
  (codeAcEmitter)="receiveCodeAc($event)"
  (providerEmitter)="receiveProvider($event)"
  (packModelEmitter)="receivePackModel($event)"
  (vracNameEmitter)="receiveVracName($event)"
  (testFamilyEmitter)="receiveTestFamily($event)"
  (derogationEmitter)="receiveDerogation($event)"></app-search>
  <div class="container d-inline-block col-9 align-top mt-0">
    <div class="search-result-wrap  d-inline-block align-top mt-3">
      <div class="row">
        <h2 class="pb-2 col-9">Résultats de la recherche</h2>
        <div class="col-3">
          <div class="col-5 d-inline-block">
            <button class="btn btn-dark rounded-0" (click)="pageDown()" *ngIf="page>0">Précédent</button>
          </div>
          <div class="col-2 d-inline-block">
            {{page}}
          </div>
          <div class="col-5 d-inline-block">
            <button class="btn btn-dark rounded-0" (click)="pageUp()">Suivant</button>
          </div>
        </div>
      </div>

      <app-search-result [searchBarContent]=searchBarContent [endDate]=endDate [startDate]=startDate [result]=result [codeG]=codeG [vracNumber]=vracNumber [testType]=testType [typeDecor]=typeDecor [material]=material [page]=page
      [typeAC]=typeAC [productName]=productName [campaignCode]=campaignCode [campaignName]=campaignName [franchise]=franchise [cpQCP]=cpQCP
      [codeAC]=codeAc [provider]=provider [packModel]=packModel [vracName]=vracName [testFamily]=testFamily [derogation]=derogation>
      </app-search-result>

    </div>

    <div class="container-fluid d-inline-block mt-3 compat-result">
      <h2 class="pb-2">Incompatibilités matières premières</h2>
      <app-compat-result [TriMatName]=searchBarContent></app-compat-result>
    </div>
    
  </div>

</div>
